<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 30px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        button, input[type="text"] {
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .hover-box {
            width: 250px;
            height: 120px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #00acc1;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
            color: #00796b;
        }

        form {
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>

    <h2>JavaScript Events Demo</h2>

    <button onclick="onClickEvent()">Click Me</button><br>

    <input type="text" placeholder="Type here" oninput="onInputEvent()" onkeydown="onKeyDownEvent()"><br>

    <div class="hover-box" onmouseover="onMouseOverEvent()" onmouseout="onMouseOutEvent()">
        Hover over me
    </div>

    <form onsubmit="onSubmitEvent(event)">
        <input type="text" name="name" required placeholder="Enter name">
        <button type="submit">Submit</button>
    </form>

    <p id="output"></p>

    <script>
        function onClickEvent() {
            document.getElementById("output").innerText = "Button clicked!";
        }

        function onInputEvent() {
            document.getElementById("output").innerText = "You typed something.";
        }

        function onKeyDownEvent() {
            document.getElementById("output").innerText = "Key pressed.";
        }

        function onMouseOverEvent() {
            document.getElementById("output").innerText = "Mouse is over the box.";
        }

        function onMouseOutEvent() {
            document.getElementById("output").innerText = "Mouse left the box.";
        }

        function onSubmitEvent(event) {
            event.preventDefault();
            document.getElementById("output").innerText = "Form submitted.";
        }

        window.onload = function () {
            console.log("Page loaded.");
        };
    </script>

</body>
</html>
