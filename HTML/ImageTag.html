<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:gray;
            padding: 20px;
        }
        img {
            border-radius: 10px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Image Tag and Attributes Example</h1>

    <!-- Basic Image -->
    <h3>Basic Image:</h3>
    <img src="java.svg" alt="Example Image" width="300" height="200">

    <!-- Clickable Image (Link) -->
    <h3>Clickable Image (Links to Google):</h3>
    <a href="https://www.google.com" target="_blank">
        <img src="google.png" alt="Google Link" width="300" height="200">
    </a>

    <!-- Image with Title Attribute (Tooltip) -->
    <h3>Image with Title Attribute:</h3>
    <img src="tooltip.png" alt="Hover over me" title="This is a tooltip!" width="300" height="200">

</body>
</html>
