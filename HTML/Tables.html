<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Roll Number</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Aarav Sharma</td>
        <td>10 A</td>
        <td>23</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Priya Verma</td>
        <td>9 B</td>
        <td>12</td>
        <td>14</td>
    </tr>
    <tr>
        <td>Rahul Singh</td>
        <td>8 C</td>
        <td>8</td>
        <td>13</td>
    </tr>
    <tr>
        <td>Neha Iyer</td>
        <td>7 A</td>
        <td>5</td>
        <td>12</td>
    </tr>
</table>

</body>
</html>
