<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Light blue background */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: gold; /* Darker blue */
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            background-color: #3498db; /* Blue button */
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Various Hyperlinks Below</h1>
    <p><a href="BGImageAndColor.html">Background Image link</a></p>
    <p><a href="Listtags.html">List Tags link</a></p>
    <p><a href="NestedLists.html">Nested List Tags link</a></p>

</body>
</html>
