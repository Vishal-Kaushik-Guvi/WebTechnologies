<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkseagreen;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            color: white;
        }
        .container {
            background: green;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        ol {
            background:white;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            background:lightgreen;
            padding: 10px;
            border-radius: 5px;
        }
        dl {
            background: #fbe7c6;
            padding: 10px;
            border-radius: 5px;
        }
        dt {
            font-weight: bold;
            color: #333;
        }
        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Lists in HTML</h1>

    <!-- Ordered List -->
    <div class="container">
        <h2>Ordered List (Numbered)</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
        </ol>
    </div>

    <!-- Unordered List -->
    <div class="container">
        <h2>Unordered List (Bulleted)</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>
    </div>

    <!-- Definition List -->
    <div class="container">
        <h2>Definition List</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Stands for HyperText Markup Language</dd>

            <dt>CSS</dt>
            <dd>Stands for Cascading Style Sheets</dd>

            <dt>JS</dt>
            <dd>Stands for Javascript</dd>
        </dl>
    </div>

</body>
</html>
