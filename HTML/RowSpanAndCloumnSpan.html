<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Details</th>
        <th rowspan="2">Age</th>
    </tr>
    <tr>
        <th>Class</th>
        <th>Roll Number</th>
    </tr>
    <tr>
        <td>Aarav Sharma</td>
        <td>10</td>
        <td>23</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Priya Verma</td>
        <td>9</td>
        <td>12</td>
        <td>14</td>
    </tr>
    <tr>
        <td rowspan="2">Rahul Singh</td>
        <td>8</td>
        <td>8</td>
        <td>13</td>
    </tr>
    <tr>
        <td>7</td>
        <td>5</td>
        <td>12</td>
    </tr>
</table>

</body>
</html>
